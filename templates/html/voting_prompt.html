<!doctype html>
<html lang="es">
<head>
<title>Voting Prompt</title>

<link rel="stylesheet" href="../css/voting_prompt.css">

</head>
<body>

<!--  <div id = "root"></div> -->


<!--  Question content and vote button -->
<h2>{{titulo}}</h2>
<h2>question here</h2>
<ul>
  <li><h3>Autor:</h3>     {{autor}}</li>
  <li><h3>Publicado:</h3> {{fecha}}</li>
  <li><h3>Tipo de Votación:</h3> {{tipo}}</li>
  <li>
    <p>
      {{descripcion}}
    </p>
  </li>
</ul>


<!-- The Modal -->
<div id="myModal" class="modal">

<!-- Modal content -->
<div class="modal-content"
    <div class="modal-body">



      <button class="button" id="0" onmouseover=myFunction() onmouseout=myFunctionOut() onClick="reply_click(this)" >Sí</button>
      <button class="button" id="1" onmouseover=myFunction1() onmouseout=myFunction01() onClick="reply_click(this)">No</button>
      <button class="button" id="2" onmouseover=myFunction2() onmouseout=myFunction02() onClick="reply_click(this)">Abstenido</button>



        <script>
        function myFunction() {
            document.getElementById("0").style.color = "red"
            document.getElementById("0").innerHTML = "SI!";
        }
        function myFunction1() {
            document.getElementById("1").style.color = "red"
            document.getElementById("1").innerHTML = "NO1!";
        }
        function myFunction2() {
            document.getElementById("2").style.color = "red"
            document.getElementById("2").innerHTML = "ABSTENIDO!";
        }
        function myFunction3() {
            document.getElementById("myBtn").style.color = "red"
            document.getElementById("myBtn").innerHTML = "VOTE!";
        }
        function myFunctionOut() {
          document.getElementById("0").style.color = "black"
          document.getElementById("0").innerHTML = "Si";
        }
        function myFunction01() {
            document.getElementById("1").style.color = "black"
            document.getElementById("1").innerHTML = "No";
        }
        function myFunction02() {
            document.getElementById("2").style.color = "black"
            document.getElementById("2").innerHTML = "Abstenido!";
        }
        function myFunction03() {
            document.getElementById("myBtn").style.color = "black"
            document.getElementById("myBtn").innerHTML = "Vote";
        }
        function reply_click(obj)
          {
          var id = obj.id;
          }
        </script>


  </div>
  <p>  </p>

  <form action="\voting" method="post">
  <button id="myBtn" class="button" onmouseover=myFunction3() onmouseout=myFunction03()>Vote</button>
  </form>

</div>

<script>
// Get the modal
var modal = document.getElementById('myModal');

// Get the button that opens the modal
var btn = document.getElementById("myBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal
btn.onclick = function() {
    modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
    modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>

</body>
</html>
