<!DOCTYPE html>
<html>
  
<head>
  <meta name = "viewport" content = "width = device-width, initial-scale = 1">

  <title> 2Fast4U Voting </title>

  <link href = "home_proxy.css" rel = "stylesheet"  type = "text/css">
</head>
  
<body>

  <header> 2Fast4U Voting </header>
  
  <h2> Animated Modal with Header and Footer </h2>

  <!-- Trigger/Open The Modal -->
  <button id = "myBtn"> Se va a cambiar Moodle por Blackboard? </button>

  <!-- The Modal -->
  <div id = "myModal" class = "modal">

    <!-- Modal content -->
    <div class = "modal-content">
  
      <div class = "modal-header">
        <span class = "close"> &times </span>
		<h2> Voting Prompt </h2>
      </div>
    
      <div class = "modal-body">
        <p> Question:  </p>
        <p id = "current_question"> Type of question: default </p>
          
		<!-- <button type = "button" id = "Yes" onclick = 'document.getElementById("yes_result").innerHTML = "Yes: 5" '> Yes </button> -->
        <p> <button id = "Yes"> Yes </button>
        <button id = "No"> No  </button>
        <button id = "Abstained"> Abstained </button> </p>

		<button id = "Results"> Results </button>
      </div>
      
  	</div>
  </div>
 
<footer>
 <p> Alex </p>
<footer>

<script>
  // Get the modal
  var modal = document.getElementById('myModal') ;

  // Get the button that opens the modal
  var btn = document.getElementById("myBtn") ;

  // Get the <span> element that closes the modal
  var span = document.getElementsByClassName("close")[0] ;

  var yes = document.getElementById("Yes") ;
  var no = document.getElementById("No") ;
  var abs = document.getElementById("Abstained") ;
  var res = document.getElementById("Results") ;

  var yes_result = 0
  var no_result = 0
  var abs_result = 0

  // When the user clicks Yes, increment yes_results by 1
  yes.onclick = function() {
    yes_result += 1 ;
  }

  // When the user clicks No, increment no_results by 1
  no.onclick = function() {
    no_result += 1 ;
  }

  // When the user clicks Abstained, increment abs_results by 1
  abs.onclick = function() {
    abs_result += 1;
  }

  // When the user clicks Results, show vote results
  res.onclick = function() {
    alert("Yes: " + yes_result + '\n' +
	  "No: " + no_result + '\n' +
	  "Abstained: " + abs_result) ;
  }

  // When the user clicks the button, open the modal 
  btn.onclick = function() {
    modal.style.display = "block" ;
  }

  // When the user clicks on <span> (x), close the modal
  span.onclick = function() {
    modal.style.display = "none" ;
  }

  // When the user clicks anywhere outside of the modal, close it
  window.onclick = function(event) {
    if (event.target == modal) {
      modal.style.display = "none" ;
    }
  }
 
</script>

</body>
  
</html>
