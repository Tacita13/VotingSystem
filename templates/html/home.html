<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> {{meeting_title}}</title>
</head>
<body>
    <h1> {{meeting_title}}</h1>
    <div>
        {% if current_user.is_authenticated %}
            Welcome: {{ current_user.email }}
        {% endif %}
        <a href="/logout" > Logout</a>
    </div>
    <table style="width:50%;text-align:left">
        <tr>
            <th>Question</th>
            <th>Link</th>

        </tr>
				<!--display question for voting-->
            <tr>
                <td>{{current_question.get('title')}}</td>
                <td>
                    <form action="\voting" method="post">
                        <button class ="button" name="question_id" type="submit" value={{current_question.get('question_id')}}>Vote</button>
                    </form>
                </td>
            </tr>


        {% for question in questions%}
				<!--display question already voted on-->
            <tr>
                <td>{{question.get('title')}}</td>
                <td>
                    <form action="\results" method="post">
                        <button class ="button" name="question_id" type="submit" value={{question.get('question_id')}}>Results</button>
                    </form>
                </td>
            </tr>
				<!--END display database content-->
        {% endfor %}

    </table>
</body>
</html>
