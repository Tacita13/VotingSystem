<!DOCTYPE html>
<html>
  
<head>
    <style>


    </style>
  <meta name = "viewport" content = "width = device-width, initial-scale = 1">

  <title> 2Fast4U Voting </title>
<link href = "{{url_for('static', filename='css/voting_home.css') }}" rel = "stylesheet"  type = "text/css"></head>
  
<body>

  <header> 2Fast4U Voting <a href="/logout" id="logout" > Logout</a></header>


  <!-- Trigger/Open The Modal -->

  <div id = "questions">
    <h2> Current Question: </h2>
    {% for question in a %}
     <form action="/vote_page" method="post">
         <button id="current_question1" value="{{question.get('question_title')}}"> {{question.get("question_title")}} </button><br><br>
        <input type="hidden" id="current_question" name="current_question" value="{{question.get('question_title')}}" ></input>
      </form>
    {% endfor %}
      <br><h2> Past Questions: </h2>
      {% for question in questions %}
      <form action="/results" method="post">
         <button class = "past_questions" id="past_question" value="{{question.get('question_title')}}"> {{question.get("question_title")}} </button><br><br>
        <input type="hidden" id="question" name="question" value="{{question.get('question_title')}}" ></input>
      </form>
      {% endfor %}

  </div>


 
  <footer>
     <p> {% if current_user.is_authenticated %}
            Welcome: {{ current_user.email }}
        {% endif %} </p>
  </footer>



</body>
  
</html>
